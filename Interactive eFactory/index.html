<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Interactive eFactory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    
    <div id="page">
        <section id="Intro">
            <h1>Welcome to the</h1>
            <img src="Horizontal.FullColor-1024x256.png" alt="">
            <p>To continue, touch the button below</p>
            <button id="firstbtn">
                Explore
            </button>
        </section>

        <div id="boxes">
            <header>
                <h1>Choose from the options below <br>
                    to get to know more about the eFactory</h1>
            </header>

            <button class="b1">
                <div id="box">
                    <h2>Companies</h2>
                </div>
            </button>

            <button class="b2">
                <div id="box">
                    <h2>About</h2>
                </div>
            </button>
            
            <button class="b3">
                <div id="box">
                    <h2>Facility</h2>
                </div>
            </button>
        </div>
        
    </div>

</body>
</html>
